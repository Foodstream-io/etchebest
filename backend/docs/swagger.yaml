basePath: /
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API for Etchebest video streaming platform
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Etchebest API
  version: "1.0"
paths:
  /api/discover:
    get:
      description: Returns trending country, top dishes and categories
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Discover home
      tags:
      - Discover
  /api/discover/categories:
    get:
      description: Returns all active countries with live count
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: List discover categories
      tags:
      - Discover
  /api/discover/categories/{id}/lives:
    get:
      description: Returns paginated lives for a specific country with filters
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Page size
        in: query
        name: limit
        type: integer
      - description: Sort by (views, viewers, recent)
        in: query
        name: sort
        type: string
      - description: Live status
        in: query
        name: filters[status]
        type: string
      - description: Dish ID
        in: query
        name: filters[dish_id]
        type: integer
      - description: Minimum viewers
        in: query
        name: filters[min_viewers]
        type: integer
      - description: Lives started in last N hours
        in: query
        name: filters[hours_ago]
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get lives by category
      tags:
      - Discover
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
